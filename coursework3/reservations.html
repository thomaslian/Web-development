<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Make a reservation - I Scream</title>
    <meta name="description" content="Make a reservation to visit our shop. Bring your family for a spooky experience.">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/responsive.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container" id="reservations">

        <!-- Heading -->
        <header>
            <h1><a href="index.html">I Scream</a></h1>
            <p>"I scream for ice cream"</p>
        </header>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ice-creams.html">Our ice cream</a></li>
                <li><a href="reservations.html" class="selected">Reservations</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>

        <!-- Wrapper -->
        <div class="wrapper">

            <!-- Main -->
            <main>
                <h2>Make a reservation</h2>
                <p>
                    Fill in the following details to make a reservation.
                </p>

                <!-- Form -->
                <form name="form" onsubmit="return validateForm()">
                    <!-- Date input -->
                    <label>Date:</label>
                    <input type="date" name="date" required>

                    <!-- Time input -->
                    <label>Choose a time for your visit:</label>
                    <input type="time" name="time" value="16:00" required>

                    <!-- Number of people input -->
                    <label>Choose the number of people:</label>
                    <div>
                        <input type="number" name="nadults" min="0" value="0">
                        <label>Adults</label>
                    </div>
                    <div>
                        <input type="number" name="nchildren" min="0" value="0">
                        <label>Children</label>
                    </div>
                    <div>
                        <input type="number" name="ninfants" min="0" value="0">
                        <label>Infants</label>
                    </div>

                    <!-- Fist name input -->
                    <label>Enter your first name:</label>
                    <input type="text" name="fname">

                    <!-- Surname input -->
                    <label>Enter your surname:</label>
                    <input type="text" name="sname">

                    <!-- Phone input -->
                    <label>Enter your phone number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{8}">

                    <!-- Email input -->
                    <label>Enter your email:</label>
                    <input type="email" name="email">

                    <!-- Other comment input -->
                    <label>Other comments:</label>
                    <input type="text" size="30" name="comments">

                    <!-- Submit button -->
                    <input id="submit" type="submit" value="Submit">
                </form>
            </main>

            <!-- Sidebar -->
            <div id="sidebar">
                <h2>Did you know?</h2>
                <p>The first time we accepted customers in our shop was on halloween</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; I Scream productions</p>
        </footer>
    </div>

    <script src="scripts/form-validation.js"></script>
</body>

</html>

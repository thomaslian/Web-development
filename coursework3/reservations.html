<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>I Scream - I scream for ice cream</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container" id="reservations">
        <!-- Heading -->
        <header>
            <h1>I Scream</h1>
            <p>"I scream for ice cream"</p>
        </header>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ice-creams.html">Our ice cream</a></li>
                <li><a href="reservations.html" class="selected">Reservations</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <main>
            <h2>Make a reservation</h2>
            <p>
                Fill in the following details to make a reservation.
            </p>

            <!-- Form -->
            <form>
                <!-- Date input -->
                <label>Delivery date:</label>
                <input type="date" value="2018-12-01" min="2018-12-01" max="2019-12-31">

                <!-- Time input -->
                <label>Choose a time for your delivery:</label>
                <input type="time" value="16:00" required>

                <!-- Number of people input -->
                <label>Choose the number of people:</label>
                <div>
                    <input type="number" name="points" min="0" value="0">
                    <label>Adults</label>
                </div>
                <div>
                    <input type="number" name="points" min="0" value="0">
                    <label>Children</label>
                </div>
                <div>
                    <input type="number" name="points" min="0" value="0">
                    <label>Infants</label>
                </div>

                <!-- Fist name input -->
                <label>Enter your first name:</label>
                <input type="text">

                <!-- Surname input -->
                <label>Enter your surname:</label>
                <input type="text">

                <!-- Phone input -->
                <label>Enter your phone number (format 42345678):</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{8}">

                <!-- Email input -->
                <label>Enter your email:</label>
                <input type="email">

                <!-- Other comment input -->
                <label>Other comments:</label>
                <input type="text" size="50">



                <!-- Submit button -->
                <input id="submit" type="submit" value="Submit">
            </form>
        </main>

        <!-- Sidebar -->
        <div id="sidebar">
            <h2>Did you know?</h2>
            <p>The first time we accepted customers in our shop was on halloween</p>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; I Scream productions</p>
        </footer>
    </div>
</body>

</html>
